<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        const jelly = {
            name: 'jelly',
            age: 23,
            date: '２０１９－０３－０３',
            todos: [
                {name: 'coding', complate: true,},
                {name: 'eating', complate: true,},
                {name: 'sleeping', complate: false,},
            ]
        };

        const template = `
            <ul>
                ${jelly.todos.map(todo => `
                    <li>${todo.name} ${todo.complate ? '#' : 'x'} </li>
                    `).join('')}
            </ul>
        `;
        document.body.innerHTML = template;
    </script>
</body>
</html>
